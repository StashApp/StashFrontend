<div class="wall-overlay" [ngClass]="isHovering ? 'visible' : 'hidden'"></div>
<div
  (click)="onClick()"
  [class.double-scale]="isHovering"
  class="scene-wall-item-container"
  (transitionend)="transitionEnd($event)">
  <video *ngIf="isHovering" [src]="videoPath" #videoTag></video>
  <img class="wall item" [src]="imagePath" />
  <div style="position: absolute; bottom: 1em; left: 1em; font-weight: 900; font-size: small; color: white; text-shadow: black 1px 1px;">
    {{title}}
  </div>
</div>
